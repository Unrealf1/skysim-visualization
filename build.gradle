plugins {
    // Apply the Kotlin JVM plugin to add support for Kotlin on the JVM.
    id 'org.jetbrains.kotlin.jvm' version '1.3.40'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
    id "org.openjfx.javafxplugin" version "0.0.7"
    id 'idea'
}

repositories {
    mavenCentral()

    // Skysim stuff
    maven {
        url "https://kotlin.bintray.com/kotlinx"
    }
    maven{ url "https://dl.bintray.com/mipt-npm/scientifik/"}
    maven { url "https://dl.bintray.com/mipt-npm/dataforge"}
    maven { url "https://dl.bintray.com/kotlin/ktor/"}
    maven { url"http://npm.mipt.ru:8081/artifactory/gradle-dev"}
}

dependencies {
    // Use the Kotlin JDK 8 standard library.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    // Use the Kotlin test library.
    testImplementation 'org.jetbrains.kotlin:kotlin-test'

    // Use the Kotlin JUnit integration.
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'

    // Skysim stuff
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.2.1"
    implementation "org.apache.commons:commons-math3:3.6.1"
    compile "commons-cli:commons-cli:1.4"
    compile "scientifik:plotlykt-core:0.1.1"
    compile "scientifik:plotlykt-server:0.1.2-dev-1"
    testImplementation "junit:junit:4.12"

}

application {
    // Define the main class for the application
    mainClassName = 'skysim.visualization.AppKt'
}

javafx {
    version = '12'
    modules = [ 'javafx.controls' ]
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
    kotlinOptions {
        jvmTarget = '1.8'
    }
}
